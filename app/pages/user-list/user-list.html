<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <!-- <ion-card *ngFor="let user of users" class="user"> -->
  <ion-list [virtualScroll]="users" class="user-list">
    <ion-card *virtualItem="let user" class="user">

      <ion-card-header>
        <ion-item>
          <ion-avatar item-left>
            <img src="img/user.svg">
          </ion-avatar>
          {{user.displayName}}
        </ion-item>
      </ion-card-header>

      <ion-card-content class="outer-content">
        <ion-list>
          <ion-item>
            <h3>Email:
              {{user.mail}}</h3>
          </ion-item>
          <ion-item>
            <h3>Mobile:
              {{user.mobile}}</h3>
          </ion-item>
          <ion-item>
            <h3>Phone (fix):
              {{user.telephoneNumber}}</h3>
          </ion-item>
          <ion-item>
            <h3>Job Title: {{user.jobTitle}}</h3>
          </ion-item>
          <ion-item>
            <h3>Department:
              {{user.department}}</h3>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <ion-item>
        <button (click)="doCall(user)" clear item-left>
          <ion-icon name="call-outline"></ion-icon>
          Call
        </button>
        <button (click)="doText(user)" clear item-left>
          <ion-icon name="text-outline"></ion-icon>
          Text
        </button>
        <button (click)="doImport(user)" clear item-left>
          <ion-icon name="person-add"></ion-icon>
          Import
        </button>
        <button (click)="openUserShare(user)" clear item-right>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-item>

    </ion-card>
  </ion-list>
</ion-content>
